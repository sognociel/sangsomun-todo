<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <main>
      <div class="filter"></div>

      <section class="left">
        <div id="weather">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="clock">00·00·00</div>
        <div></div>
      </section>

      <section class="middle">
        <div class="login-title">
          <form id="login-form" class="hidden">
            <input required maxlength="6" type="text" placeholder="號" />
            <span>호칭을 입력하시오</span>
            <input type="submit" value="確認" />
          </form>

          <form id="logout-form" class="hidden">
            <div id="greeting"></div>
            <span>業務를 수행하시오</span>
            <input type="button" value="終了" />
          </form>
        </div>

        <div class="login-sub">
          <img
            src="img/120_약수리-벽화고분-널방-동벽_동물무늬_청룡.png"
            alt=""
          />

          <div class="fog-low">
            <img
              src="http://demos.creative-tim.com/paper-kit-2/assets/img/fog-low.png"
              alt=""
            />
          </div>
        </div>

        <div id="quote">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="moving-clouds"></div>
      </section>

      <section class="right"></section>

      <div class="todo hidden">
        <img src="img/roll-of-paper.png" alt="" />
        <form id="todo-form">
          <input type="text" placeholder="上疏文" required />
          <span>今日의 上疏文을 정리하시오</span>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </main>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script
      src="https://kit.fontawesome.com/152669f578.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/api_key.js"></script>
  </body>
</html>
